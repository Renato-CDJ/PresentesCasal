
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat com Amor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .phone {
      width: 375px;
      height: 667px;
      background: #fff;
      border: 12px solid #000;
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .phone.tema-escuro {
      background: #1e1e2f;
      color: white;
    }

    .header {
      background-color: #ff4d6d;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .perfil {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .perfil img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 1px solid white;
    }

    .perfil span {
      font-weight: bold;
    }

    .menu-foto {
      display: none;
      position: absolute;
      top: 45px;
      left: 0;
      background: white;
      color: black;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
      flex-direction: column;
    }

    .menu-foto button {
      background: none;
      border: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }

    .ver-foto {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }

    .ver-foto img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .menu-icon {
      font-size: 20px;
      cursor: pointer;
    }

    .menu-suspenso {
      display: none;
      position: absolute;
      right: 10px;
      top: 56px;
      background: white;
      color: black;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-direction: column;
      z-index: 10;
    }

    .menu-suspenso.ativo {
      display: flex;
    }

    .menu-suspenso button {
      background: none;
      border: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }

    .chat {
      flex: 1;
      padding: 10px;
      background: #ffe4ec;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .chat.tema-escuro {
      background: #2a2a40;
    }

    .message {
      background: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 75%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .message.eu {
      align-self: flex-end;
      background: #d1f1ff;
    }

    .message.outro {
      align-self: flex-start;
      background: #fff;
    }

    .message small {
      display: block;
      font-size: 0.7rem;
      color: #666;
      margin-top: 4px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #previewImagem {
      display: none;
      max-width: 100px;
      margin-top: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="phone" id="phone">
    <div class="header">
      <div class="perfil">
        <img id="fotoPreview" src="https://via.placeholder.com/36" alt="Foto" onclick="abrirMenuFoto()">
        <span id="nomeUsuario">Usu√°rio</span>
        <div id="menuFoto" class="menu-foto">
          <button onclick="verFoto()">üëÅ Ver foto</button>
          <button onclick="document.getElementById('fotoPerfilInput').click()">üñº Novo perfil</button>
        </div>
      </div>
      <div class="menu-icon" onclick="abrirMenu()">‚ò∞</div>
      <div class="menu-suspenso" id="menuSuspenso">
        <button onclick="alternarTema()">üí° Alternar tema</button>
        <button onclick="bloquear()">üîí Bloquear tela</button>
        <button onclick="window.location.href='index.html'">‚ùå Fechar chat</button>
      </div>
    </div>

    <div id="verFoto" class="ver-foto">
      <img id="fotoAmpliada" src="" alt="Foto grande" onclick="fecharFoto()"/>
    </div>

    <input type="file" id="fotoPerfilInput" accept="image/*" style="display: none" onchange="atualizarFoto(event)" />

    <div id="chat" class="chat"></div>

    <div id="previewImagemContainer">
      <img id="previewImagem" />
    </div>

    <div class="input-area">
      <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">‚û§</button>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script-chat.js"></script>
  <script>
    const nomeUsuario = localStorage.getItem("usuario") || "Usu√°rio";
    document.getElementById("nomeUsuario").textContent = nomeUsuario;

    function abrirMenu() {
      document.getElementById("menuSuspenso").classList.toggle("ativo");
    }

    function alternarTema() {
      const phone = document.getElementById("phone");
      const chat = document.getElementById("chat");
      phone.classList.toggle("tema-escuro");
      chat.classList.toggle("tema-escuro");
    }

    function bloquear() {
      window.location.href = "lockscreen.html";
    }

    function abrirMenuFoto() {
      const menu = document.getElementById("menuFoto");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      menu.style.flexDirection = "column";
    }

    function verFoto() {
      const src = document.getElementById("fotoPreview").src;
      document.getElementById("fotoAmpliada").src = src;
      document.getElementById("verFoto").style.display = "block";
    }

    function fecharFoto() {
      document.getElementById("verFoto").style.display = "none";
    }

    function atualizarFoto(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        document.getElementById("fotoPreview").src = reader.result;
        localStorage.setItem("fotoPerfil", reader.result);
      };
      if (file) reader.readAsDataURL(file);
    }

    // Restaurar imagem se houver
    const img = localStorage.getItem("fotoPerfil");
    if (img) document.getElementById("fotoPreview").src = img;

    // Preview de imagem colada
    document.getElementById("mensagemInput").addEventListener("paste", function (e) {
      const items = (e.clipboardData || e.originalEvent.clipboardData).items;
      for (let index in items) {
        const item = items[index];
        if (item.kind === "file") {
          const blob = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function (event) {
            const base64Image = event.target.result;
            const preview = document.getElementById("previewImagem");
            preview.src = base64Image;
            preview.style.display = "block";
          };
          reader.readAsDataURL(blob);
        }
      }
    });
  </script>
</body>
</html>
