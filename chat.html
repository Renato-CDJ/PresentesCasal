
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat com Amor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .phone {
      width: 375px;
      height: 667px;
      background: #fff;
      border: 12px solid #000;
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: #ff4d6d;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .perfil {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .perfil img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .perfil span {
      font-weight: bold;
    }

    .chat {
      flex: 1;
      padding: 10px;
      background: #ffe4ec;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      background: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 75%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .message.eu {
      align-self: flex-end;
      background: #d1f1ff;
    }

    .message.outro {
      align-self: flex-start;
      background: #fff;
    }

    .message small {
      display: block;
      font-size: 0.7rem;
      color: #666;
      margin-top: 4px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="header">
      <div class="perfil">
        <img src="https://via.placeholder.com/36" alt="Foto de Perfil">
        <span id="nomeUsuario">Usuário</span>
      </div>
    </div>

    <div id="chat" class="chat"></div>

    <div class="input-area">
      <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">➤</button>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script-chat.js"></script>
</body>
</html>
