
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Cantinho de Presentes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="overlay"></div>
  <div id="notificacao"></div>

  <header>
    <h1>Nosso Cantinho 🎁❤️</h1>
    <p>Em desenvolvimento até 01/09/2025 💡</p>
    <button class="tema-btn" onclick="alternarTema()">💡</button>
    <a href="chat.html" class="chat-atalho" title="Abrir recadinhos 📱">📱</a>
    <button onclick="logout()" class="logout-btn">Sair</button>
  </header>

  <main>
    <section>
      <h2>Adicionar Presente</h2>
      <form id="form-presente">
        <label>Nome do presente</label>
        <input type="text" id="titulo" required />
        <label>Descrição</label>
        <textarea id="descricao"></textarea>
        <label>Link (opcional)</label>
        <input type="url" id="link" />
        <label>Imagem do presente</label>
        <input type="file" id="imagem" accept="image/*" />
        <button type="submit">Salvar Presente</button>
      </form>
    </section>

    <section>
      <h2>Lista de Presentes</h2>
      <div id="lista-presentes"></div>
    </section>

    
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
