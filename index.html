<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Cantinho de Presentes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="overlay"></div>
  <div id="notificacao"></div>

  <header>
  <h1>Nosso Cantinho de Presentes 🎁❤️</h1>
  <p>Ideias de presentes e datas especiais 💡</p>
  <button onclick="logout()" class="logout-btn">Sair</button>
</header>

  <main>
    <section>
      <h2>Adicionar Presente</h2>
      <form id="form-presente">
        <label>Nome do presente</label>
        <input type="text" id="titulo" required />
        <label>Descrição</label>
        <textarea id="descricao"></textarea>
        <label>Link (opcional)</label>
        <input type="url" id="link" />
        <button type="submit">Salvar Presente</button>
      </form>
    </section>

    <section>
      <h2>Lista de Presentes</h2>
      <div id="lista-presentes"></div>
    </section>

    <section>
      <h2>Calendário de Datas</h2>
      <div id="calendario" class="calendario"></div>
    </section>

    <section>
      <h2>Recadinhos 💌</h2>
      <form id="form-recado">
        <textarea id="mensagem" placeholder="Escreva um recado..." required></textarea>
        <button type="submit">Enviar Recado</button>
      </form>
      <div class="recado-icone" onclick="abrirRecado()">📩</div>
    </section>
  </main>

  <div id="modal">
    <h3>Adicionar Nota</h3>
    <textarea id="nota-dia" placeholder="Escreva algo..."></textarea>
    <button onclick="salvarNota()">Salvar</button>
  </div>

  <div id="modal-recado">
    <h3>Recadinho Recebido 💖</h3>
    <div id="lista-recados"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
