<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tela de Bloqueio</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px;
    }

    .phone {
      width: 375px;
      height: 667px;
      border: 12px solid black;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      background-color: #ffe4ec;
      color: #333;
      transition: transform 0.8s ease-in-out;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    .rotate-out {
      transform: rotateY(90deg);
    }

    #wallpaper {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .conteudo {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 80px;
    }

    .greeting {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .clock {
      font-size: 64px;
      font-weight: 300;
    }

    .subtitle {
      font-size: 18px;
      margin-top: 8px;
    }

    .unlock {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #444;
      animation: fadeInOut 2s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .swipe-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
      z-index: 1;
    }

    .upload-icon {
      position: absolute;
      top: 14px;
      right: 14px;
      background: white;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      z-index: 2;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .upload-icon:hover {
      background: #ffd4e4;
    }

    input[type="file"] {
      display: none;
    }

    .fingerprint-btn {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: none;
      padding: 14px 16px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .fingerprint-btn:hover {
      background: #ffd4e4;
    }
  </style>
</head>
<body>
  <div class="phone" id="telaBloqueio">
    <img id="wallpaper" src="" alt="Wallpaper" style="display: none;">

    <!-- BotÃ£o de upload -->
    <label class="upload-icon" for="upload" onclick="event.stopPropagation()">ðŸ“·</label>
    <input type="file" id="upload" accept="image/*" onchange="setWallpaper(event)" />

    <div class="conteudo">
      <!-- SubstituÃ­do: OlÃ¡ + nome -->
      <div class="greeting">OlÃ¡ Gabriel ðŸ’–</div>
      <div class="clock" id="clock">10:28</div>
      <div class="subtitle">Chat com Amor</div>
    </div>

    <!-- BotÃ£o de impressÃ£o digital centralizado acima da frase -->
    <button class="fingerprint-btn" onclick="desbloquear(event)">ðŸ”“</button>

    <div class="unlock">Toque no sensor para desbloquear</div>
    <div class="swipe-bar"></div>
  </div>

  <script>
    function desbloquear(event) {
      event.stopPropagation();
      const tela = document.getElementById("telaBloqueio");
      tela.classList.add("rotate-out");
      setTimeout(() => {
        window.location.href = "chat.html";
      }, 850);
    }

    function setWallpaper(event) {
      event.stopPropagation();
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById("wallpaper");
          img.src = e.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    function atualizarRelogio() {
      const agora = new Date();
      const horas = agora.getHours().toString().padStart(2, '0');
      const minutos = agora.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${horas}:${minutos}`;
    }

    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();
  </script>
</body>
</html>
